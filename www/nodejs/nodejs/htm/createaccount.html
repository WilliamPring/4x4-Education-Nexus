
<div id="app" class="app">
	<div id="center" class="center">
		<div id="login-header" class="login-header">
			<h3>Create Account</h3>
		</div>
		<div id="login" class="login">
			<form id="createAccountForm" method="post" action="">
				<input type="text" class="input" name="firstname" id="firstname" placeholder="First Name">
				<input type="text" class="input" name="lastname" id="lastname" placeholder="Last Name">
				<input type="text" class="input" name="email" id="email" placeholder="Email">
				<input type="password" class="input" name="password" id="password" placeholder="Password">
				<input type="password" class="input" name="repassword" id="password" placeholder="Re-Password">
				<input type="submit" class="submit" name="submit" value="Create Account">
			</form>
		</div>
	</div>
</div>
